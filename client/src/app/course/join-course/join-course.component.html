<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h3 class="text-center">Join Course</h3>
          <br>
          <div class="alert alert-danger text-center" *ngIf="isNotValid">Invalid CourseID/InviteID.</div>
          <p>If your instructor sent you an email invitation to join the course, enter the credentials here: </p>
          <form action="">
            <div class="form-group">
              <label for="courseId">Course ID</label>
              <input id="courseId" class="form-control" type="text" placeholder="Enter Course ID" name="courseId"
                     [(ngModel)]="courseId" required>
            </div>
            <div class="form-group">
              <label for="inviteId">Invite ID</label>
              <input id="inviteId" class="form-control" type="text" placeholder="Enter Invite ID" name="inviteId"
                     [(ngModel)]="inviteId" required>
            </div>
            <button type="submit" class="btn btn-success" (click)="join()">Join Course</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
