<div class="container" style="margin-top: 3%">
  <h3>New Post</h3>
  <br>
  <form>
    <label for="title">Title *</label><br>
    <input style="width: 100%" type="text" id="title" name="title" [(ngModel)]="title">
    <br><br>
    <p *ngIf="folders.length != 0">Folders *</p>
    <p *ngIf="folders.length === 0"><b>No folders found </b><i style="color: gray">(Let the instructor add them in the course settings)</i></p>
    <div class="row">
      <div class="col">
        <label *ngFor="let folderName of folders" [for]="'folder-' + folderName" >
          <input style="margin-right: 5px; margin-top: 5px"
                type="radio"
                name="folders"
                [id]="'folder-' + folderName"
                (click)="selectFolder(folderName)"
        >
          {{folderName}}&nbsp; &nbsp;
        </label>
      </div>
    </div>
    <br>

    <label for="title">Content *</label><br>
    <editor style=".mce-notification {display: none !important;}"
      initialValue=""
      [init]="{
        height: 500,
        menubar: false,
        branding: false,
        plugins: [
          'latex advlist autolink lists link image charmap print preview anchor',
          'searchreplace visualblocks code fullscreen',
          'insertdatetime media table paste code help wordcount'
        ],
        toolbar:
          'undo redo | formatselect | bold italic backcolor |  alignleft aligncenter alignright alignjustify |  bullist numlist outdent indent | removeformat | help'
      }"
      name="contentHTML"
      [(ngModel)]="contentHTML"
      id="editor"
    >
    </editor>
    <br>
    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>
  <br>
  <br>
  <br>
</div>
