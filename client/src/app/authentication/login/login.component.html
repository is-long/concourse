<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In to Concourse</h5>
          <br>
          <div *ngIf="!isCodeSent">
            <form>
              <label for="inputEmail">Email address</label>
              <input
                pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Valid Email address"
                required
                autofocus
                name="email"
                [(ngModel)]="email">
              <br>
              <button class="btn btn-lg btn-outline-primary btn-block text-uppercase" type="button"
                      (click)="submitEmail($event)">Send Code
              </button>
            </form>
            <br>
            <div class="alert alert-danger" *ngIf="!isRegistered">
              You are not registered. Please <a routerLink="/register"><b>register</b></a>.
            </div>
          </div>

          <div class="form-label-group" *ngIf="isCodeSent">
            <form action="">
              <div class="alert alert-success text-center" role="alert">
                Passcode successfully sent to <b>{{email}}</b>
              </div>
              <label for="inputPassword">Passcode</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Passcode" name="code"
                     [(ngModel)]="code"
                     required>
              <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="signIn()">Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
